<app-alert
  *ngIf="(miFormulario.invalid && miFormulario.touched) || !isValid"
></app-alert>
<form
  autocomplete="off"
  class="form-group container"
  (ngSubmit)="agregar()"
  (keydown.enter)="$event.preventDefault()"
  #miFormulario="ngForm"
>
  <div class="mt-2">
    <label for="proyecto">Proyecto</label>
    <input
      class="form-control"
      type="text"
      id="proyecto"
      placeholder="Nombre del Proyecto"
      required
      [(ngModel)]="initialState.proyecto"
      minlength="3"
      maxlength="15"
      name="proyecto"
    />
  </div>

  <div class="mt-2">
    <label for="tecnologia">Tecnologia</label>
    <label for="horas">Horas</label>
    <input
      class="form-control"
      type="number"
      id="horas"
      placeholder="Horas para completar"
      [(ngModel)]="initialState.horas"
      required
      min="0"
      max="24"
      name="horas"
    />
  </div>

  <div class="mt-2">
    <div class="row">
      <label for="tecnologia">Tecnologia</label>
      <div class="col-8">
        <input
          class="form-control"
          type="text"
          id="tecnologia"
          [(ngModel)]="initialState.tecnologias"
          placeholder="Nombre de la tecnologia"
          name="tecnologia"
          minlength="3"
          maxlength="15"
        />
      </div>
      <div class="col-4">
        <button
          type="button"
          class="btn btn-success"
          (click)="agregarTecnologia()"
        >
          Agregar
        </button>
      </div>
    </div>
  </div>

  <div class="col-12 my2">
    <ul class="list-group">
      <li *ngFor="let tecnologia of tecnologias" class="list-group-item">
        {{ tecnologia }}
      </li>
    </ul>
  </div>
  <div>
    <button type="submit " class="btn btn-warning mt-2 w-100">
      Agregar Proyecto
    </button>
  </div>
</form>

    Proyecto: {{ initialState | json }}

    Error: 
      proyecto:{{ miFormulario.controls["proyecto"]?.errors | json }}
      Horas: {{ miFormulario.controls["horas"]?.errors | json }}
</pre> -->
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Proyecto</th>
        <th scope="col">Horas</th>
        <th scope="col">Tecnologias</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let proyecto of proyectos">
        <th scope="row">{{ proyecto.proyecto }}</th>
        <td>{{ proyecto.horas }}</td>
        <td>{{ proyecto.tecnologias }}</td>
      </tr>
    </tbody>
  </table>
</div>
