<app-navbar></app-navbar>
<mat-grid-list cols="4">
  <mat-grid-tile *ngFor="let pokemon of pokeList">
    <app-card [info]="pokemon"></app-card>
  </mat-grid-tile>
</mat-grid-list>

<div class="btns">
  <button
    [disabled]="this.page === 0"
    (click)="previousPage()"
    mat-fab
    color="primary"
  >
    <mat-icon>arrow_back_ios_new</mat-icon>
  </button>
  <button (click)="nextPage()" mat-fab color="warn">
    <!-- Next -->
    <mat-icon>arrow_forward_ios</mat-icon>
  </button>
</div>
