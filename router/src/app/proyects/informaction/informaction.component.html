<div class="row container">
  <div class="col-12 col-md-4 mt-4">
    <img
      class="img-thumbnail rounded"
      [src]="proyectData.img"
      [alt]="proyectData.name"
    />

    <h2 class="mt-2">{{ proyectData.name }}</h2>
    <div>
      <a target="_blank" [href]="proyectData.url" class="btn btn-warning w-100"
        >Visitar Aplicación</a
      >
    </div>
  </div>

  <div class="col-12 col-md-8 mt-4">
    <h2>Descripción</h2>
    <hr />
    <p>{{ proyectData.description }}</p>

    <hr />

    <h2>Tecnologías</h2>
    <hr />
    <div class="list-group">
      <span
        *ngFor="let technology of proyectData.tecnologias"
        class="list-group-item list-group-item-action"
      >
        {{ technology }}
      </span>
    </div>

    <button class="btn btn-info w-100 mt-3" (click)="goProyects()">
      Volver
    </button>
  </div>
</div>
